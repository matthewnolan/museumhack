{% extends "base_generic.html" %}

{% block content %}
    <h1>Donor List</h1>

    {% if person_list %}
    <!-- the_model_name_list -->
    <ul>

      {% for person in person_list %}
      <li>
        <a href="{{ person.get_absolute_url }}">{{ person.name }}</a>
      </li>
      {% endfor %}

    </ul>
    {% else %}
      <p>There are no donors.</p>
    {% endif %}  

{% endblock %}
