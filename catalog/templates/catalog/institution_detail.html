{% extends "base_generic.html" %}

{% block content %}
  <div class="page-header">
    <h1>{{ institution.name }}</h1>
    <p>{{ institution.city }}</p>
  </div>

  <br>
  <table class="table table-hover noborder">
    <tr>
        <th>Groups who have donated</th>
    </tr>
    {% for donorgroup in institution.donorgroup_set.all %}
    <tr>
        <td><a href="{% url 'donorgroup-detail' donorgroup.pk %}">{{donorgroup.name}}</a></td>
    </tr>
    {% endfor %}  
  </table>

{% endblock %}
