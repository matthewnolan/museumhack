{% extends "base_generic.html" %}

{% block content %}
  <h1>{{ institution.name }}</h1>
  <p>City: {{ institution.city }}</p>

<br><br>
<table class="table">
    <tr>
        <th>Name of Donor Groups</th>
    </tr>
    {% for donorgroup in institution.donorgroup_set.all %}
    <tr>
        <td><a href="{% url 'donorgroup-detail' donorgroup.pk %}">{{donorgroup.name}}</a></td>
    </tr>
    {% endfor %}  
</table>



{% endblock %}
